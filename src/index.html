<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home work 12. Countries</title>
  </head>

  <body>
    <main>
      <section class="countries">
        <div class="container">
            <h1 class="title">Countries search</h1>
            <input type="text" name="query" class="search-query" data-value="query" placeholder="Please enter a country..." autocomplete="off">
            <!-- Countries list -->
            <ul class="countries-list js-countries-list"></ul>
            <!-- Country wrapper -->
            <div class="country js-country"></div>
            <!-- Loader -->
            <div class="loader-overlay js-hide">
                <div class="sk-chase">
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                </div>
            </div>
        </div>
      </section>
    </main>
  </body>
</html>
